<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>

	<!--Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>
<body>

	<div id="container"> <!-- Início de container -->

		<header> <!-- Início de header -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav> <!-- Início de nav -->
			<ul>
				<li><a href="">Home </a></li>
				<li><a href="">Exposições </a></li>
				<li><a href="">Pesquisa </a></li>
				<li><a href="">Acervo </a></li>
				<li><a href="">Vídeos </a></li>
				<li><a href="">Fotos </a></li>
				<li><a href="">Contato </a></li>
			</ul>
			
		</nav> <!-- Fim de nav -->
		</header> <!-- Fim de header -->

		<div id="principal">  <!-- Início de principal -->
			<div id="conteudo"><!-- Início de conteudo -->
				<section id="capa">
					<img src="img/museu.png">
				</section> <!-- Fim de conteudo -->
			</div>

			<aside><!-- Início de aside -->
				<section div="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data:</legend>
							<label for="data">Data</label>
							<input type="text" id="data" value="dd/mm/aaaa">
							<label for="qtd">Nº de pessoas</label>
							<input type="text" id="qtd" value="1">
						</fieldset>
					</form>
				</section>
			</aside> <!-- Fim de aside -->
		</div> <!-- Fim de principal -->

	</div><!-- Fim de container -->

</body>
</html>
